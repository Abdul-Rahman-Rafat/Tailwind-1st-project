<!doctype html>
<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body >
        <!-- ex: text color and size and underline -->
        <h1 class="text-3xl font-bold  underline">
        Hello world!
        </h1>

        <!-- ex: text color and size and div background and gradient -->
        <div class="text-yellow-50 text-2xl bg-black bg-gradient-to-r from-indigo-500 via-slate-600 to-fuchsia-500" >
        This is a sample text with Tailwind CSS styling.
        </div>

        <!-- ex: border radius and his types  -->
         <div>
            <span class="rounded-md bg-black text-white ">
                border radius small
            </span>
            <button class="bg-slate-600 text-white rounded-t-full" > click</button>
        </div>

        <!-- ex: box shadow -->
        <div class="bg-orange-300 text-red-400 text-2xl rounded-md drop-shadow-md">
            box shadow 
        </div>

        <!-- ex: hover effect with transition -->
        <div >
            <button class="bg-slate-600
            text-white rounded-lg 
            hover:drop-shadow-lg
            hover:bg-black
            transition-all duration-300 ease-in-out"> L click me </button>
        </div>

        <!-- ex: margin top and horizontal margin text center -->
        <div class="mt-4 mx-48 
        border-2 border-black  
        text-center 
        rounded-md 
        drop-shadow-lg drop-shadow-slate-400 
        bg-gray-200 
        hover:bg-gray-400 transition-all duration-300 ease-in-out cursor-pointer hover:scale-105 hover:text-red-400"> margin top </div>

        <!-- ex: padding and more hover effects -->
        <div class=" mt-7 mx-4 m-auto p-5 pb-4
        bg-blue-200 
        text-blue-800 text-2xl 
        border-4 border-blue-800  
        rounded-lg  text-end
        hover:text-center
        hover:scale-75
        transition-all duration-300 ease-in-out">
            padding
        </div>

        <!-- ex: container  -->
        <div class="container mx-auto border-2 border-green-500 p-4 mt-6">
            full width container on mobile and centered with auto margin on larger screens
        </div>

        <!-- ex: fixed width with min width if percent of width reach min width it will not shrink 
        and max width if percent of width reach max width it will not grow-->

        <div class="w-1/2
        min-w-96
        max-w-md
        h-28
        border-2 border-purple-400 p-2 mt-6 mx-auto">
            fixed width div 12
        </div>




    </body>
</html>
